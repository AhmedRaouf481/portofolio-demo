<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AHMED RAOUF</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='defult.css'>
    
    <link id="theme-opion" rel='stylesheet' type='text/css' media='screen' href=''>
    
    
</head>
<body>
    <section class="s1">
        
        <div class="main-container">
            <div class="greeting">
                <h1>
                    Hi, I'm Ahmed Raouf
                </h1>
            </div>
            <div class="intro">
                <div class="nav">
                    <div class="dots">
                        <div id= "dot1" class="circles"></div>
                        <div id= "dot2" class="circles"></div>
                        <div id= "dot3" class="circles"></div>                        
                    </div>
                    <div>
                        <ul id="navigation">
                            <li><a href="#contact">Contacts</a></li>
                        </ul>
                    </div>
                </div>
                   
                <div class="left-column">
                    <img id="profile-pic" src="images/AR profile.jpg">
                    <h5 style="text-align: center;line-height: 0;">Personalize theme</h5>
                    <div class="theme-dots">
                        <div data-mode="light" id= "theme-dot1" class="theme-circles"></div>
                        <div data-mode="blue" id= "theme-dot2" class="theme-circles"></div>
                        <div data-mode="green" id= "theme-dot3" class="theme-circles"></div>                        
                        <div data-mode="purple" id= "theme-dot4" class="theme-circles"></div>                        
                    </div>
                    <p style="font-style: italic;font-size: 12px;text-align: center;">
                        *Theme settings will be saved for <br> your next visit</p>
                </div>
                   

               
                   
            </div>
            
            
        </div>         
    </section>

    
    
    <section class="s2">
        <div class="main-container">
            <h3 style="text-align: center;">Get In touch</h3>

            <form id="contact-form">
                <a name="contact"></a>
                
                <label>Name</label>
                <input class="input-field" type="text" name="name">
                
                <label>Subject</label>
                <input class="input-field" type="text" name="subject">

                <label>Email</label>
                <input class="input-field" type="text" name="email">

                <label>Message</label>
                <textarea class="input-field" type="text" name="message"></textarea>


                <input id="submit-btn" type="submit" value="Send">
            </form>

        </div>  

    </section>

    <script src='main.js'></script>
</body>
</html>
